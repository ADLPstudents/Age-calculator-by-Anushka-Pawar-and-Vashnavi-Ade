<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="box">
        <div class="row">
          <label for="dob">Date of birth</label>
          <input id="dob" type="date" />
        </div>
        <div class="row">
          <button id="check">Calculate age</button>
        </div>
        <div class="row">
          <div id="result"></div>
        </div>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Developed by Anushka Pawar and Vaishnavi Ade</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
